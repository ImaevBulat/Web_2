<html>
<head>
<body bgcolor="#FFA07A">
<meta charset="utf-8">
<title>Задание 1, Имаев Булат</title>
<script type="text/javascript">
window.onload = function() {
    var button = document.getElementById('input_button_bg_change');
    var body = document.getElementsByTagName('body')[0];
    var colors = ['#8A2BE2', '#CD5C5C', '#008B8B', '#FFFF00', '#191970', '#FFFF00', '#800000'];
    button.onclick = function() {
        body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    };
};
</script>
</head>
<body>
    <input type="button" id="input_button_bg_change" value="Изменить цвет"/>
</body>
</html>
