<script>
  let putin= document.getElementById('putin'); 
  putin.onmousedown = function(event) {
  let shiftX = event.clientX - putin.getBoundingClientRect().left;
  let shiftY = event.clientY - putin.getBoundingClientRect().top;
  putin.style.position = 'absolute';
  putin.style.zIndex = 1000;
  document.body.append(putin);
  moveAt(event.pageX, event.pageY);
  function moveAt(pageX, pageY) {
    putin.style.left = pageX - shiftX + 'px';
    putin.style.top = pageY - shiftY + 'px';
  }
  function onMouseMove(event) {
    moveAt(event.pageX, event.pageY);
  }
  document.addEventListener('mousemove', onMouseMove);
  putin.onmouseup = function() {
    document.removeEventListener('mousemove', onMouseMove);
   putin.onmouseup = null;
  };
};
putin.ondragstart = function() {
  return false;
};
</script>
